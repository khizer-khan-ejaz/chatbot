<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Example</title>
</head>
<body>

<h2>Text to Speech Example</h2>
<input type="text" id="text-input" placeholder="Enter text to speak" />
<button id="speak-btn">Speak</button>

<script>
  // Check if the browser supports SpeechSynthesis
  if ('speechSynthesis' in window) {
    const speakBtn = document.getElementById('speak-btn');
    const textInput = document.getElementById('text-input');

    speakBtn.addEventListener('click', () => {
      const textToSpeak = textInput.value.trim();
      
      if (textToSpeak) {
        const utterance = new SpeechSynthesisUtterance(textToSpeak);
        
        utterance.lang = 'en-US'; 
         utterance.volume = 1; 
        utterance.rate = 1; 
        utterance.pitch = 1; // Pitch: 0 to 2
        
        // Speak the text
        window.speechSynthesis.speak(utterance);
      } else {
        alert("Please enter some text to speak!");
      }
    });
  } else {
    alert("Your browser does not support SpeechSynthesis.");
  }
</script>

</body>
</html>
